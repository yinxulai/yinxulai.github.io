name: Deploy github page

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build pages
        run: npm run build

      - name: Create CNAME
        run: echo -e 'www.yinxulai.com\nyinxulai.com\nyinxulai.dalaji.vip' > output/CNAME

      - name: Push branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: .output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
